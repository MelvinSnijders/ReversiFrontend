    <!-- Latest compiled and minified CSS -->

        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    <aside id="feedback-success" class="widget" role="alert">
        <div class="widget__content">
            <svg class="widget__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                    d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
            </svg>
            <p class="widget__text"></p>
            <div class="widget__buttons">
                <button class="widget__button widget__button--primary">Accepteren</button>
                <button class="widget__button">Weigeren</button>
            </div>
        </div>
    </aside>

    <button id="feedback_button">OK</button>

     <!-- Reversi bord -->
     <div>
        <div class="reversi-board">
    </div>

    <script>
        $(document).ready(function () {

            let successWidget = new FeedbackWidget("feedback-success");

            $("#feedback_button").on("click", function () {
                successWidget.show("Je hebt op de knop gedrukt", "success");
            });

            function afterInit() {
                console.log('Game init voltooid')
            }

            Game.init(afterInit);

        });
    </script>

</body>

</html>
