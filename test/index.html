<div id="feedback-success" class="alert alert-success" role="alert" style="display: none;">
    <p>Veel succes met deze module!</p>
</div>

<div id="feedback-danger" class="alert alert-danger" role="alert" style="display: none;">
    <p>Pas op voor loslopende bits.</p>
</div>

<script>

    beforeAll(function (done) {
        $(function () {
            done();
        });
    });

    describe("Feedback widget", function () {
        const widgetSelector = "feedback-danger";
        let widget = new FeedbackWidget(widgetSelector);
        it("Widget is defined", function () {
            expect($(`#${widgetSelector}`)).toBeDefined();
        })
        it("Widget is shown", function () {
            widget.show();
            expect($(`#${widgetSelector}`).attr('style')).toBe("display: block;");
        })
        it("Widget is hidden", function () {
            widget.hide();
            expect($(`#${widgetSelector}`).attr('style')).toBe("display: none;");
        })
    });

    describe("Game", function () {
        it("Is available in global scope", function () {
            expect(Game).toBeDefined();
        })
        it("Has init method", function() {
            expect(Game.init).toBeDefined();
        })
    })

    describe("Model", function () {
        it("Has init method", function() {
            expect(Game.Model.init).toBeDefined();
        })
    })

    describe("Data", function () {
        it("Has init method", function() {
            expect(Game.Data.init).toBeDefined();
        })
    })
